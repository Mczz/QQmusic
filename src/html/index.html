<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/index.css">
</head>
<body>
    <div class="wrapper">
        <div class="song-img">
            <div class="imgbox">
                <img src="" alt="">
            </div>
        </div>
        <div class="song-info">
            
        </div>
        <div class="song-process">
            <div class="current-time">11:11</div>
            <div class="pro">
                <div class="pro-outer"></div>
                <div class="pro-inner">
                    <div class="pro-slider"></div>
                </div>
            </div>
            <div class="all-time">12:12</div>
        </div>
        <div class="control">
            <div class="btn like"></div>
            <div class="btn prev"></div>
            <div class="btn play"></div>
            <div class="btn next"></div>
            <div class="btn list"></div>
        </div>
    </div>
    <script src="../js/zepto.min.js"></script>
    <script src="../js/gaussBlur.js"></script>
    <script src="../js/audioControl.js"></script>
    <script src="../js/render.js"></script>
    <script src="../js/bindEvent.js"></script>
    <script src="../js/indexControl.js"></script>
    <script src="../js/index.js"></script>
</body>
</html>
